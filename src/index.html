<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StepWise</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Cabin|VT323|Jua|Dosis|Dokdo|Comfortaa|Kanit|Didact+Gothic"
        rel="stylesheet">
    <link href="node_modules/mdbootstrap/css/mdb.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="w3.css"> -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <!--Bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

    <style>
        .VT323 {
            font-family: 'VT323', monospace;
        }

        .Dosis {
            font-family: 'Dosis', sans-serif;
        }

        .kanit {
            font-family: 'Kanit', sans-serif;
        }

        .Dokdo {
            font-family: 'Dokdo', sans-serif;
        }

        .Comfortaa {
            font-family: 'Comfortaa', cursive;
        }

        .cabin {
            font-family: 'Cabin', sans-serif;
        }

        .jua {
            font-family: 'Jua', sans-serif;
            text-decoration-color: darkslategrey;
        }

        .DidactGothic {
            font-family: 'Didact Gothic', sans-serif;
        }

        .customBtn {
            width: 200px !important;
            align-content: center;
            align-self: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div id="header" class="lead color-block aqua-gradient z-depth-1 text-center jumbotron jumbotron-fluid">
            <h1 class="display-4 Comfortaa white-text ">StepWise</h1>
            <p class="lead kanit">One Step Beyond</p>
        </div>

        <div class="rgba-light z-depth-1 card border-primary  text-center p-4 m-2">
            <div class="md-form">
                <input type="text" id="scname" class="form-control cyan-text">
                <label for="scname">Enter Scenario Name</label>
            </div>
            <button type="button" class="btn btn-default customBtn Jua white-text" onclick="startRecording()">Start
                Recording</button>
        </div>

        <div class="rgba-light z-depth-1 card border-info  text-center p-4 m-2">

            <button type="button" class="btn stylish-color white-text Dosis customBtn" data-toggle="modal"
                data-target="#aboutModalSw">
                About
            </button>

            <button type="submit"  class="btn stylish-color white-text Dosis customBtn" data-toggle="modal"
                data-target="#settingsModalSw" onclick="setFlags();">
                Open Settings
            </button>

            <!-- Settings Modal -->
            <div class="modal fade" id="settingsModalSw" tabindex="-1" role="dialog" aria-labelledby="settingsModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title kanit cyan-text" id="settingsModal">StepWise Settings</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="btn" onclick="resetFlags();">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="md-form">
                                <input type="text" id="customPath" class="form-control cyan-text" >
                                <label for="scname">Enter new path to change the default location</label>
                            </div>
                            <div class="md-form">
                                    <input type="text" id="customPrefix" class="form-control cyan-text" placeholder="this will be your default scenario name">
                                    <label for="scname">Enter prefix for the images</label>
                                </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="recordOnClick">
                                <label class="custom-control-label" for="recordOnClick">Record On Click</label>
                            </div>
                            <div class="card m-2">
                                <div class="card-body">
                                    Press Keys to Change the Keyboard Shortcuts
                                </div>
                                <p>Shortcut will be changed to <p id="ShortcutKeys"><kbd><kbd>ctrl</kbd> +
                                            <kbd>shift</kbd> + <kbd>s</kbd></kbd></p>
                                </p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn unique-color white-text " data-dismiss="modal"
                                onclick="resetFlags();">Close</button>
                            <button type="button" class="btn unique-color white-text" disabled>Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- About Modal -->
            <div class="modal fade" id="aboutModalSw" tabindex="-1" role="dialog" aria-labelledby="settingsModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title kanit cyan-text" id="aboutModalSw">About StepWise</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="btn" onclick="resetFlags();">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <webview src="https://github.com/yogeshjog/StepWise#readme" style="display:inline-flex; width: 100%; height: 600px;"></webview>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn unique-color white-text " data-dismiss="modal"
                                onclick="resetFlags();">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="special-color-dark m-2 p-2 z-depth-1 VT323 white-text" id="status">Welcome</div>
    </div>




    <script src="script.js"></script>
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="popper.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.js"></script>
</body>

</html>
